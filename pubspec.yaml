name: territory_fitness
description: A gamified health app with territory capture mechanics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  latlong2: ^0.9.0
  
  # Background & Notifications
  flutter_foreground_task: ^8.0.0
  flutter_local_notifications: ^17.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Network
  http: ^1.6.0
  socket_io_client: ^2.0.3
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  permission_handler: ^11.3.1
  
  # UI
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0
  video_player: ^2.8.2
  
  cupertino_icons: ^1.0.6
  geocoding: ^4.0.0
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  path_provider: ^2.1.5
  pedometer: ^4.1.1
  sensors_plus: ^7.0.0
  audioplayers: ^6.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/illustrations/
